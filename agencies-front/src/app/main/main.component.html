<div>
  <div>
    <mat-form-field>
      <mat-select [(value)]=selectedSite (selectionChange)="onSiteSelected($event)">
        <mat-option *ngFor="let site of sites" [value]="site.id">
          {{site.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-list>
      <h3 mat-subheader>Payment Methods</h3>
      <mat-list-item class="item-list" *ngFor="let method of paymentMethods" (click)="onMethodSelect(method)">
        <img src="{{method.thumbnail}}">
        <h4 mat-line>{{method.name}}</h4>
      </mat-list-item>
    </mat-list>
  </div>
</div>
